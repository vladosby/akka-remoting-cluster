akka {
  actor {
    provider = remote

    deployment {
      "/wordCountMaster/*" {
        remote = "akka://WorkersSystem@localhost:2552"
      }
    }
  }

  remote {
    artery {
      enabled = on
      transport = aeron-udp
      canonical.hostname = "localhost"
//      canonical.port = 2551
      advanced {
        outbound-message-queue-size  = 1000000
      }
    }
  }
}

